<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carson Quinn - Digital Card</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            width: 320px;
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .profile-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 15px auto;
        }
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        h1 {
            color: #1a2c42; /* Navy from suit */
            font-size: 24px;
            margin: 10px 0 5px 0;
        }
        p.title {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }
        .contact-btn {
            display: block;
            background-color: #1a2c42; /* Navy */
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            transition: background 0.3s, transform 0.2s;
            font-weight: 500;
        }
        .contact-btn:hover {
            background-color: #2c4a6e;
            transform: translateY(-2px);
        }
        .contact-btn.linkedin {
            background-color: #0077b5;
        }
        .contact-btn.linkedin:hover {
            background-color: #005582;
        }
        
        /* New Style for Save Contact Button */
        .contact-btn.save-contact {
            background-color: #28a745; /* Green for Action */
            margin-top: 20px; /* Extra space to separate it */
        }
        .contact-btn.save-contact:hover {
            background-color: #218838;
        }

        /* QR Section */
        .qr-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .qr-img {
            width: 100px;
            height: 100px;
            margin-bottom: 5px;
        }
        .scan-text {
            font-size: 10px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="profile-container">
            <img src="Profile.png" alt="Carson Quinn" class="profile-img">
        </div>
        
        <h1>Carson Quinn</h1>
        <p class="title">Professional Profile</p>

        <a href="tel:5616287645" class="contact-btn">
             üìû Call: 561-628-7645
        </a>

        <a href="mailto:carson.quinn@comcast.net" class="contact-btn">
             ‚úâÔ∏è Email Me
        </a>

        <a href="https://www.linkedin.com/in/carsonjquinn" target="_blank" class="contact-btn linkedin">
             üîó Connect on LinkedIn
        </a>

        <a href="contact.vcf" download="CarsonQuinn.vcf" class="contact-btn save-contact">
             üì• Save to Contacts
        </a>

        <div class="qr-section">
            <p class="scan-text">Scan to Share</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://car-quinn.github.io/" alt="QR Code" class="qr-img">
        </div>

        <div class="footer">
            West Palm Beach, FL
        </div>
    </div>

</body>
</html>
